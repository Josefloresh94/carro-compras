<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{product.name}}</h2>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price}}</p>
        <button class="btn btn-primary" (click)="onAddCart(product)">
            Agregar al carro
        </button>
    </div>
</div>
